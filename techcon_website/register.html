    <header>
        <!-- This header should be consistent across all pages -->
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Join Us at TechCon 2024!</h2>
            <p>Fill out the form below to register for the conference. We can't wait to see you there!</p>

            <form action="submit_registration.php" method="post">
                <!-- Field for Name -->
                <p>
                    <label for="full_name">Full Name:</label><br>
                    <input type="text" id="full_name" name="full_name" required>
                </p>

                <!-- Field for Email -->
                <p>
                    <label for="email_address">Email Address:</label><br>
                    <input type="email" id="email_address" name="email_address" required>
                </p>

                <!-- Password Fields -->
                <p>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required>
                </p>
                <p>
                    <label for="confirm_password">Confirm Password:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </p>

                <!-- Checkbox for Terms and Conditions -->
                <p>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#" target="_blank">terms and conditions</a></label>
                </p>

                <!-- Submit Button -->
                <p>
                    <button type="submit">Register Now</button>
                </p>
            </form>
        </section>
    </main>
